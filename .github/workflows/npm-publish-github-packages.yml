name: Node.js Package

on:
  release:
    types: [created]
  push:
    paths:
      - '02project/**'  # Tracks changes in the 02project folder and its subfolders
  pull_request:
    paths:
      - '02project/**'  # Tracks changes in the 02project folder and its subfolders

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish --access public  # Publishing to GitHub Packages without using a token
